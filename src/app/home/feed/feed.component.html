<div class="main-container">

<div class="feed-header">
  <span>Home</span>
</div>

<div class="tweet-box">
  <form (ngSubmit)="postTweet()" #tweetForm="ngForm" class="tweet-form">
    <mat-form-field appearance="outline" class="tweet-input">
      <textarea matInput placeholder="What's happening?" rows="3" [(ngModel)]="tweetText" name="tweetText" required></textarea>
    </mat-form-field>
    <button mat-raised-button color="primary" class="tweet-button" type="submit" [disabled]="!tweetText.trim()">Post</button>
  </form>
</div>


<div class="feed-container">
  <div *ngFor="let tweet of tweets" class="tweet-card">
    <div class="tweet-header">
      <div style="display: flex;">
        <mat-icon class="profile-icon">account_circle</mat-icon>
        <div class="tweet-user-info">
          <span class="tweet-user"><strong>{{ tweet.fullName }}</strong></span>
          <span class="tweet-handle">{{ tweet.username }}</span>
        </div>
      </div>
      <div>
        <button mat-icon-button [matMenuTriggerFor]="menu">
          <div class="nav-icon">
            <mat-icon>more_horiz</mat-icon>
          </div>
        </button>
        <mat-menu #menu="matMenu" style="background-color: white;">
          <button mat-menu-item (click)="deleteTweet(tweet.id)">
            <mat-icon>delete</mat-icon>
            <span>Delete</span>
          </button>
        </mat-menu>
      </div>
    </div>

    <div>
      <p>{{ tweet.text }}</p>
    </div>

    <div class="tweet-actions">
      <button mat-icon-button><mat-icon>favorite_border</mat-icon></button>
      <button mat-icon-button><mat-icon>chat_bubble_outline</mat-icon></button>
      <button mat-icon-button><mat-icon>repeat</mat-icon></button>
      <button mat-icon-button><mat-icon>bookmark_outline</mat-icon></button>
    </div>
  </div>
</div>
</div>
